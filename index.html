<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Game of Life</title>
</head>
<body>
  <h1 class="title">Game of Life</h1>
  <div class="vertical-container">
    <label for="rowsInput" class="input-label">Enter number of Rows:</label>
    <input id="rowsInput" type="number" class="input-field" value="50" min="1" max="1000">
    <label for="columnsInput" class="input-label">Enter number of Columns:</label>
    <input id="columnsInput" type="number" class="input-field"value="50" min="1" max="1000">
      <button class="button" id="startGameButton">Start Game</button>
    </div>
  <script src="index.js"></script>
</body>
</html>
