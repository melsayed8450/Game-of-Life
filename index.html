<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Game of Life</title>
</head>
<body>
    <div class="vertical-container">
    <div id="grid-container"></div>
    <div class="horizontal-container">
        <button class="button" id="start-button">Start</button>
        <button class="button" id="stop-button">Stop</button>
        <button class="button" id="clear-button">Clear</button>
        <button class="button" id="random-button">Random</button>
        <span>Speed</span>
        <input type="range" id="slider" min="1" max="100" step="1" value="50">
  <span id="slider-value">50</span>
    </div>
</div>
    
    
</body>
<script src="index.js"></script>
</html>
